<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Info</title>
  </head>
  <body>
    <div id="pokemonInfo">
      <h2>Pokémon Information</h2>
      <button id="dittoButton">Ditto</button>
      <button id="pikachuButton">Pikachu</button>
      <button id="charizardButton">Charizard</button>
      <button id="lucarioButton">Lucario</button>
      <button id="charmanderButton">Charmander</button>
      <button id="bulbasaurButton">Bulbasaur</button>

      <div id="pokemonImages">
        <img
          id="pokemonImage"
          src=""
          alt="Pokémon"
          style="display: none; max-width: 400px; height: auto"
        />
      </div>

      <p><strong>Name:</strong> <span id="pokemonName"></span></p>
      <p><strong>Height:</strong> <span id="pokemonHeight"></span></p>
      <p><strong>Weight:</strong> <span id="pokemonWeight"></span></p>
      <p><strong>Abilities:</strong> <span id="pokemonAbilities"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
